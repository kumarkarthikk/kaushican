<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaushican - Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 12vh;
      background-color: #0d47a1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .brand-name {
      font-size: 40px;
      font-weight: bold;
    }

    footer {
      height: 7vh;
      background-color: #0d47a1;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      padding: 10px;
    }

    .chatbot-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #c3e5f6;
    }

    .chatbot-box {
      width: 40vw;
      height: 70vh;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .chatbot-header {
      background-color: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      top: 15px;
      cursor: pointer;
      font-size: 20px;
      background-color: white;
      color: #0d47a1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-display {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 16px;
    }

    .common-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .common-questions button {
      padding: 8px 12px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input-section {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input-section input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input-section button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand-name">Kau-shi-can</div>
  </header>

  <div class="chatbot-container">
    <div class="chatbot-box">
      <div class="chatbot-header">
        <div class="back-arrow" onclick="history.back()">‚Üê</div>
        Kaushican Bot
      </div>
      <div class="chat-display" id="chatDisplay">
        <div class="common-questions" id="commonQuestions">
          <button onclick="autoReply('How to book a hotel?')">How to book a hotel?</button>
          <button onclick="autoReply('How to make payment?')">How to make payment?</button>
          <button onclick="autoReply('How to cancel my bounty?')">How to cancel my bounty?</button>
          <button onclick="autoReply('How long does hotel selection take?')">How long does hotel selection take?</button>
        </div>
      </div>
      <div class="chat-input-section">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Contact us at Gmail: kaushican@gmail.com  Insta: kaushican  X: kaushican</p>
  </footer>

  <script>
    const predefinedAnswers = {
      "how to book a hotel?": "Go to the hotel selection page, choose your hotel, and confirm your booking.",
      "how to make payment?": "Go to the payment page after hotel selection and complete the payment using QR or UPI.",
      "how to cancel my bounty?": "You can cancel it before the hotel accepts your bounty by visiting your dashboard.",
      "how long does hotel selection take?": "Usually it takes 2 to 5 minutes depending on hotel availability."
    };
  
    const greetings = ["hi", "hello", "hey", "hlo", "hii", "heyy"];
  
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatDisplay = document.getElementById("chatDisplay");
      const message = input.value.trim();
      if (!message) return;
  
      addMessage("You: " + message);
  
      setTimeout(() => {
        handleBotReply(message);
      }, 600);
  
      input.value = "";
    }
  
    function autoReply(question) {
      addMessage("You: " + question);
      setTimeout(() => {
        handleBotReply(question);
      }, 600);
    }
  
    function addMessage(text) {
      const chatDisplay = document.getElementById("chatDisplay");
      const msgDiv = document.createElement("div");
      msgDiv.textContent = text;
      chatDisplay.appendChild(msgDiv);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }
  
    function handleBotReply(message) {
      const chatDisplay = document.getElementById("chatDisplay");
      const lowerMessage = message.toLowerCase();
  
      if (greetings.includes(lowerMessage)) {
        addMessage("Bot: Hello! Welcome to Kau-shi-can. How can I help you today?");
      } 
      else if (predefinedAnswers[lowerMessage]) {
        addMessage("Bot: " + predefinedAnswers[lowerMessage]);
      } 
      else if (lowerMessage.includes("?") || lowerMessage.includes("how") || lowerMessage.includes("where")) {
        addMessage("Bot: Sorry, I didn't understand. Please ask again.");
      } 
      else {
        addMessage("Bot: Please contact us at Gmail: kaushican@gmail.com or Phone: 9876543210.");
      }
  
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }
  </script>
  

</body>
</html>
