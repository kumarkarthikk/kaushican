<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaushikan Page 5</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    /* Header Style */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 12vh;
      background-color: #0d47a1;
      padding: 0 5%;
      color: white;
      position: relative;
    }

    .logo {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      position: absolute;
      left: 5%;
    }

    .brand-name {
      font-size: 40px;
      font-weight: bold;
      margin-left: 20px;
    }

    /* Chatbot Icon */
    .chatbot-icon {
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        right: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }
  
      .chatbot-icon:hover {
        background-color: #1565c0;
      }
  
      .chatbot-icon img {
        width: 25px;
        height: 25px;
      }

    /* Main Content */
    .main-content {
      background-color: #c3e5f6;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .timer {
      font-size: 50px;
      font-weight: bold;
      color: #0d47a1;
    }

    .waiting-message {
      font-size: 24px;
      color: #0d47a1;
      font-weight: bold;
    }

    /* Footer Style */
    footer {
      height: 7vh;
      background-color: #0d47a1;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
        <img class="logo" src="https://res.cloudinary.com/de6ugxmor/image/upload/v1745771069/WhatsApp_Image_2025-04-27_at_20.58.28_1aecb6e6_hp9dzp.jpg" alt="Logo">
    </div>
    <div class="brand-name">Kau-shi-can</div>
    
    <!-- Chatbot Icon (Right side of the header) -->
    <div class="chatbot-icon" onclick="location.href='chatbot.html'">
        <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chatbot">
      </div>
    </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Timer -->
    <div id="timer" class="timer">00:29</div>

    <!-- Waiting Message -->
    <div class="waiting-message">Wait until your order is accepted by restaurants</div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contact us at Gmail: kaushican@gmail.com | Insta: kaushican | X :kaushican</p>
  </footer>

  <script>
    // Timer countdown from 29 seconds
    let countdown = 29;
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      if (countdown >= 0) {
        let minutes = Math.floor(countdown / 60);
        let seconds = countdown % 60;
        timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        countdown--;
      }
      
      // Redirect to Page 6 after the countdown reaches 0
      if (countdown < 0) {
        window.location.href = 'page6.html'; // Change 'page6.html' to your actual Page 6 URL
      }
    }

    // Start the timer countdown
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
