<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaushikan Page 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 12vh;
      background-color: #0d47a1;
      padding: 0 5%;
      color: white;
      position: relative;
    }

    .logo {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      position: absolute;
      left: 5%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .brand-name {
      font-size: 40px;
      font-weight: bold;
      margin-left: 20px;
    }

    .main-content {
      background-color: #c3e5f6;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-box {
      background-color: white;
      width: 35%;
      min-height: 50%;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .heading {
      font-size: 26px;
      font-weight: bold;
      color: #0d47a1;
    }

    .input-box {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #0d47a1;
      border-radius: 5px;
      padding: 10px;
    }

    .input-box input {
      width: 80%;
      border: none;
      outline: none;
      padding: 5px;
      font-size: 16px;
    }

    .confirm-btn {
      background-color: #0d47a1;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
    }

    .confirm-btn:hover {
      background-color: #1565c0;
    }

    .confirmation-message {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #0d47a1;
    }

    .wait-message {
      text-align: center;
      font-size: 18px;
      font-weight: normal;
      color: #0d47a1;
      margin-top: 10px;
    }

    footer {
      height: 7vh;
      background-color: #0d47a1;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
        <img src="https://res.cloudinary.com/de6ugxmor/image/upload/v1745771069/WhatsApp_Image_2025-04-27_at_20.58.28_1aecb6e6_hp9dzp.jpg" alt="Logo">
    </div>
    <div class="brand-name">Kau-shi-can</div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-box">
      <div class="heading">Select Your Route</div>
      
      <div class="input-box">
        <input type="text" id="start-location" placeholder="Starting Location">
      </div>

      <div class="input-box">
        <input type="text" id="end-location" placeholder="Ending Location">
      </div>

      <button class="confirm-btn" onclick="confirmLocation()">Confirm Location</button>

      <div id="confirmation-message" class="confirmation-message"></div>
      <div id="wait-message" class="wait-message"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contact us at Gmail: kaushican@gmail.com | Insta: kaushican | X: kaushican</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function confirmLocation() {
      const startLocation = document.getElementById("start-location").value.trim();
      const endLocation = document.getElementById("end-location").value.trim();
      const confirmationMessage = document.getElementById("confirmation-message");
      const waitMessage = document.getElementById("wait-message");

      if (startLocation && endLocation) {
        if (startLocation.toLowerCase() === endLocation.toLowerCase()) {
          confirmationMessage.textContent = "You can't give both locations the same.";
          waitMessage.textContent = "";
        } else {
          confirmationMessage.textContent = `You are starting from ${startLocation} and going to ${endLocation}.`;
          waitMessage.textContent = "Wait until you get an optimized route...";

          // Redirect after 2 seconds
          setTimeout(function() {
            window.location.href = "page4.html"; // your 4th page
          }, 2000);
        }
      } else {
        confirmationMessage.textContent = "Please fill in both locations.";
        waitMessage.textContent = "";
      }
    }
  </script>

</body>
</html>
